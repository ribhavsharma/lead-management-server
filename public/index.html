<!DOCTYPE html>
<html ng-app="patternfly.navigation" class="layout-pf layout-pf-fixed">
<head>
  <title>Lead Management</title>
  <link rel="stylesheet" href="node_modules/firebaseui/dist/firebaseui.css" />
  <link rel="stylesheet" href="node_modules/angular-patternfly/node_modules/patternfly/dist/css/patternfly.min.css">
  <link rel="stylesheet" href="node_modules/angular-patternfly/node_modules/patternfly/dist/css/patternfly-additions.min.css">
  <link rel="stylesheet" href="stylesheets/index.css">

  <script src="https://www.gstatic.com/firebasejs/live/4.3/firebase.js"></script>
  <script src="js/config.js"></script>
  <script src="node_modules/firebaseui/dist/firebaseui.js"></script>
  <script src="node_modules/angular-patternfly/node_modules/patternfly/dist/js/patternfly-settings.js"></script>
  <script src="node_modules/angular-patternfly/node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-patternfly/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
  <script src="node_modules/angular-patternfly/dist/angular-patternfly.min.js"></script>
</head>
<body>
  <div id="verticalNavLayout" class="layout-pf layout-pf-fixed faux-layout" ng-controller="vertNavController">
    <pf-vertical-navigation items="navigationItems" brand-alt="Lead Management" update-active-items-on-click="true" navigate-callback="handleNavigateClick">
    </pf-vertical-navigation>
  </div>
  <div id="contentContainer" class="container-fluid container-cards-pf container-pf-nav-pf-vertical">
    <div id="header">
      <h1>Hello from Lead Management</h1>
      <div id="account">
        <h5 id="account-details">Not signed in</h5>
        <button class="btn btn-default" id="sign-in">Sign in</button>
      </div>
    </div>
  </div>

  <script src="socket.io/socket.io.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
